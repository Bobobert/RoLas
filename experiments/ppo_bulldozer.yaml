agent:
  agentClass: AgentMultiEnv
  gamma: 0.99
  lambda: 0.9
  gae: true
  memory_size: 100
  nstep: 30
  workers: 16
  channels: 4
  lhist: 4
  workerClass: PgCAAgent

env:
  envMaker: gymcaEnvMaker
  max_length: 500
  n_cols: 128
  n_rows: 128
  name: ForestFireBulldozer-v1
  obs_shape:
  - 36
  - 36
  reward_function: null
  wind_direction: 290
  wind_speed: 20

policy:
  continuos: false
  epochs: 10
  entropy_bonus: 0.05
  network:
    conv2d_1:
    - 32
    - 6
    - 3
    conv2d_2:
    - 64
    - 4
    - 2
    conv2d_3:
    - 64
    - 3
    - 1
    learning_rate: 5.0e-05
    linear_1: 512
    networkClass: FFActorCritic

train:
  epochs: 10000
  expected_performance: null
  max_time: null
  test_freq: 100
